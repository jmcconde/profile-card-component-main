<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="background-top"></div>
    <div class="background-bottom"></div>
    <main>
        <section class="profile-card">
            <div class="profile-card-pattern">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="profile-info">
                <div class="profile-personal-details">
                    <div class="profile-picture">
                        <img src="./images/image-victor.jpg" alt="Profile picture">
                    </div>
                    <div class="profile-name-age">
                        Victor Crest
                        <span class="age">26</span>
                    </div>
                    <div class="profile-location">London</div>
                </div>
                <div class="profile-statistics">
                    <div class="stat">
                        <div class="stat-number">80K</div>
                        <div class="stat-name">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">803K</div>
                        <div class="stat-name">Likes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">1.4K</div>
                        <div class="stat-name">Photos</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
